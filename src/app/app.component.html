<div class="container">
  <h3>Payment Form</h3>
  <div class="row">
    <div class="form-group col">
      <label> Name </label>
      <input
        type="text"
        class="form-control"
        (input)="onInputChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>{{ name | titlecase }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Payment Date </label>
      <input
        class="form-control"
        type="date"
        (input)="onDateChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>{{ date | date: "MMMM dd, y" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Amount </label>
      <input
        class="form-control"
        type="number"
        (input)="onAmountChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Amount</b></label>
      <div>{{ amount | currency: "JPY" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Height </label>
      <input
        class="form-control"
        type="number"
        (input)="onHeightChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Height</b></label>
      <div>{{ height | number: "1.0-2" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label> Miles </label>
      <input
        class="form-control"
        type="number"
        (input)="onMilesChange($event.target.value)"
      />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convert: "cm" | number: "1.2" }}</div>
    </div>
  </div>
</div>

{{ car | json }}
